<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Pt1 (a,b) {
        if (a === 0) {
            if (b === 0) {
                return "Phuong trinh co vo so nghiem";
            }
            else {
                return "Phuong trinh vo nghiem";
            }
        }
        else {
            return "Phuong trinh co nghiem la: " + -b/a;
        }
    }
    let result = Pt1(5,8);
    document.write(result);
</script>
</body>
</html>
